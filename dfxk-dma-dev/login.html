<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>首页-登录</title>
		<!--公用css-->
		<link rel="stylesheet" href="css/public_css/common.css" />
		<!--当前css-->
		<link rel="stylesheet" href="css/shouye_dlu.css" />
		<link rel="stylesheet" href="css/wo_bxx.css" />
		<!--公用rem-->
		<script type="text/javascript" src="js/public_js/rem.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			
		</div>
		<!--内容-->
		<div id="content">
			<div class="m-content_logoin">
				<span class="car_logo">
					<img src="images/public_img/dfxk_logo2.png"/>
				</span>
			</div>
			<div class="m_form">
				<form id="j-login">
					<div class="m-account">
						<!--账号输入  -->
						<div class="m-account_list">
							<b>
								<img src="images/public_img/icon_img1.png" class="img1"/>
							</b>
							<input type="text" name="username" placeholder="请输入账号" />
						</div>
						<!--密码输入-->
						<div class="m-login_password">
							<b>
								<img src="images/public_img/icon_img2.png" class="img2"/>
							</b>
							<input type="password" name="password" placeholder="请输入密码" />
						</div>
						<!--验证码-->
						<div class="test">
							<div class="m-login_password">
								<b>
									<img src="images/public_img/icon_img0.png" class="img2"/>
								</b>
								<input type="text" name="captcha" placeholder="请输入验证码" />
							</div>
							<div class="code">
								<img id="imgCode" src="http://dma.phpleague.cn/captcha.html" alt="">
							</div>
							<a href="javascript:;" class="recode"></a>
						</div>
					</div>
					<!--密码提示-->
					<div class="m-mber_password">
						<span class="choose check">&nbsp;</span>
						<span id="remember">记住密码</span>
						<!-- <b class="m-forget">忘记密码?</b> -->
					</div>
					<!--登录-->
					<div class="m-login j-login">登录</div>
				</form>
			</div>			
		</div>
		<!---->
		<div class="box_shadow" style="display:none;">
			<div class="box_main">
				<p class="main_top">忘记密码</p>
				<span class="">请联系数字营销经理重置密码</span>
				<p class="btn">好的</p>
			</div>
		</div>
		<!--公用js-->
		<script type="text/javascript" src="js/public_js/jquery.min.js"></script>
		<!--当前页面js-->
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
